version: '3.8'

x-airflow-common: &airflow-common
  image: airflow-custom:latest
  environment: &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
    AIRFLOW__CORE__FERNET_KEY: ''
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__API__AUTH_BACKEND: 'airflow.api.auth.backend.basic_auth'
    KAFKA_BOOTSTRAP_SERVERS: 'kafka:29092'
    MINIO_ENDPOINT: 'minio:9000'
    POSTGRES_HOST: 'postgres'
  volumes:
    - ./airflow/dags:/opt/airflow/dags
    - ./sql:/opt/airflow/sql
    - ./scripts:/opt/airflow/scripts
    - ./dbt:/opt/airflow/dbt
    - ./logs:/opt/airflow/logs
    - ./kafka:/opt/airflow/kafka
    - ./data_utils:/opt/airflow/data_utils
    - ./datasets:/opt/airflow/datasets
    - ./config:/opt/airflow/config
  user: "${AIRFLOW_UID:-50000}:0"
  depends_on:
    - postgres

services:
  # -----------------------------
  # INGESTION: Kafka + Zookeeper
  # -----------------------------
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    hostname: zookeeper
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    hostname: kafka
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9101:9101"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1

  # -----------------------------
  # STORAGE: MinIO
  # -----------------------------
  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data

  # -----------------------------
  # WAREHOUSE + METADATA: Postgres
  # -----------------------------
  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Init script to create the data warehouse DB separate from airflow DB
      - ./init_db.sql:/docker-entrypoint-initdb.d/init_db.sql

  # -----------------------------
  # ORCHESTRATION: Airflow
  # -----------------------------
  airflow-webserver:
    <<: *airflow-common
    build:
      context: .
      dockerfile: airflow/Dockerfile
    command: webserver
    ports:
      - "8080:8080"
    healthcheck:
      test: [ "CMD", "curl", "--fail", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 30s
      retries: 5
    restart: always

  airflow-scheduler:
    <<: *airflow-common
    build:
      context: .
      dockerfile: airflow/Dockerfile
    command: scheduler
    restart: always

  airflow-init:
    <<: *airflow-common
    build:
      context: .
      dockerfile: airflow/Dockerfile
    command: version
    environment:
      <<: *airflow-common-env
      _AIRFLOW_DB_UPGRADE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: 'admin'
      _AIRFLOW_WWW_USER_PASSWORD: 'admin'

volumes:
  minio_data:
  postgres_data:
